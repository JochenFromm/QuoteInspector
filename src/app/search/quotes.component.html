<h3>
  {{ quotes.length }}
  Results
  <span *ngIf="keyword">
    for "{{ keyword }}"
  </span>
</h3>

<table class="table-striped">
   <thead><th>Author</th><th>Quote</th></thead>
   <tr *ngFor="let line of quotes">
     <td> {{ author(line) }} </td>
     <td> {{ quote(line) }} </td>
   </tr>
</table>
